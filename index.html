<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice Jakefut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-backdrop {
            background-color: rgba(108, 117, 125, 0.75) !important;
            /* Color gris similar a bg-body-secondary con transparencia */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Eventos</h2>
        <button class="btn btn-primary mb-3" onclick="openModal()">Agregar Evento</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal modal-backdrop " id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Evento</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="eventId">
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="eventTitle">
                    </div>
                    <div class="mb-3">
                        <label for="eventHour" class="form-label">Hora</label>
                        <input type="text" class="form-control" id="eventHour">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Enlaces</label>
                        <div id="linksContainer"></div>
                        <button class="btn btn-secondary btn-sm mt-2" onclick="addLinkField()">Agregar Enlace</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
